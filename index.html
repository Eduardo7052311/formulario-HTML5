<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header bg-secondary p-2 text-dark bg-opacity-25 mb-4">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body px-4">
            <form>
                
                <div class="">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                 <fieldset class="d-flex justify-content-between">
                    <div class="col-5 mb-3">
                        <label for="card"><strong>Card #</strong></label>
                           <input class="form-control" type="number" placeholder="xxxxxxxxxxxxxxxx" id="card">
                    </div>
                    <div class="col-2 mx-2" style="width: 20%;" >
                        <label for="cvc"><strong>CVC #</strong> </label>
                           <input class="form-control" type="number" placeholder="0000" id="cvc">
                    </div>
                    <div class="col-4 mx-1 col-sm-12" style="width: 38%;">
                        
                        <label for="amount"><strong>Amount</strong></label>
                        <div class="d-flex">
                           <strong>$</strong><input type="number" placeholder="Amount"class="form-control" type="text" id="amount">
                        </div>
                    
                        </div>
                 </fieldset>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-6">
                           <fieldset>
                            <div class="col-12 mb-3">
                                <label for="F-name"><strong>First Name</strong></label>
                                   <input class="form-control" type="text" id="F-name">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="city"><strong>city</strong></label>
                                   <input class="form-control" type="text" id="city">
                            </div>
                            <div class="col-6">
                                <label for="F-name"><strong>We accept</strong></label>
                                <div class="bg-secondary col-10 p-2 mt-3 d-flex justify-content-between rounded">
                                    <div>
                                   <input type="radio" name="pay-form" id="visa">
                                   <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                   </div>
                                   <div>
                                   <input type="radio" name="pay-form" id="mastercard">
                                   <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                   </div>
                                   <div>
                                   <input  type="radio" name="pay-form" id="paypal">
                                   <i class="fa-brands fa-paypal" style="color: #ffffff;"></i>
                                   </div>
                                   <div>
                                   <input type="radio" name="pay-form" id="amex">
                                   <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                   </div>
                                </div>
                            </div>

                           </fieldset>
                    </div>
                    <div class="col-6 mx-3 mb-3">
                              <fieldset>
                                <div class="col-12 mb-3">
                                    <label for="l-name"><strong>Last Name</strong></label>
                                       <input class="form-control" type="text" id="l-name">
                                </div>
                                   <div class="d-flex justify-content-between">
                                    <div class="col-6 mb-3">
                                        <label for="state"><strong>State</strong></label>
                                           <select class="form-control" name="state" id="state">
                                                  <option name="pick a state">Pick a state</option>
                                                  <option name="Arizona">Arizona</option>
                                                  <option name="Luisiana">Luisisana</option>
                                                  <option name="Florida">Florida</option>
                                                  <option name="Texas">Texas</option>
                                           </select>
                                    </div>
                                    <div class="col-6 mb-3" style="width: 45%;">
                                        <label for="p-code"><strong>Postal Code</strong></label>
                                           <input class="form-control" type="number" id="p-code">
                                    </div>
                                   </div> 
                                   <div class="col-12 mb-3">
                                    <label for="message"><strong>Message</strong></label>
                                       <textarea class="form-control" id="message"></textarea>
                                       <p>Add any notes here</p>
                                </div>  
                              </fieldset>
                    </div>
                </div>
                
            </form>
            </div>
            <div class="car-header d-flex justify-content-end bg-secondary p-2 bg-opacity-25">
                <div class="">
                <button type="submit" class="btn btn-secondary ">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fe56006bd8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
